{% extends 'base.html' %}
{% load static %}
{% block home %}
    
   {% block contents %} 
    <br><br>
    <div class="site-section bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="widget-next-match">
              <div class="widget-title">
                <h3 align="center">Contact</h3>
              </div>
              <div class="widget-body mb-3">
                <div class="widget-vs">
                  <div class="d-flex align-items-center justify-content-around justify-content-between w-100">
                    <form action="{% url 'contactdata' %}" method="post"  style="margin-top: 50px;;">
                      {% csrf_token %}
                        <div class="form-group" style="width: 7cm;">
                          <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group">
                          <input type="number" class="form-control" placeholder="phone number" name="number">
                        </div>
                        <div class="form-group" style="width: 7cm;">
                            <input type="text" class="form-control" placeholder="comments" name="comments" style="height: 3cm;">
                          </div>

                        <div class="form-group" align="center">
                          <input type="submit" class="btn btn-primary py-3 px-5" value="Submit" >
                        </div>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- .site-section -->



  {% endblock %}

{% endblock %}
